<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Shapes Area Calculator</h1>
        <select name="dropDown" id="dropDown" onchange="checkShape(event)">
            <option selected disabled>Choose shape</option>
            <option value="Square">Square</option>
            <option value="Circle">Circle</option>
            <option value="Rectangle">Rectangle</option>
            <option value="Triangle">Triangle</option>
            <option value="Parallelogram">Parallelogram</option>
            <option value="Cube">Cube</option>
        </select>
        <input type="number" name="width" id="shapeWidth" placeholder="Width">
        <input type="number" name="height" id="shapeHeight" placeholder="Height">
        <!-- <input type="submit" value="submit"> -->
        <!-- <input type="button" value="submit" onclick="submitValues()"> -->
        <button onclick="submitValues()">Submit</button>

        <p id="result"></p>
    </main>
    

    <script src="shapes.js"></script>
</body>
</html>
